<html>
<head>
<script language="javascript" type="text/javascript">
var v1 = 0;
var v2 = 1;
var v3;
var num = prompt("Enter a limit to generate Fibonacci numbers:", 0);

document.write(v1 + "<br>");
document.write(v2 + "<br>");

for (var i = 3; i <= num; i++) {
    v3 = v1 + v2;
    v1 = v2;
    v2 = v3;
    document.write(v3 + "<br>");
}
</script>
</head>
</html>
