<!DOCTYPE html>
<html>
<style>
a:link{
color:pink;
background-color:transparent;
text-decoration:none;
}
a:visited{
color:pink;
background-color:transparent;
text-decoration:none;
}
a:hover{
color:red;
background-color:transparent;
text-decoration:underline;
}
a:active{
color:yellow;
background-color:transparent;
text-decoration:underline;
}
</style>
<body>
<h2>Link colors</h2>
<p>you change the default colors of links</p>
<a href="https://www.w3schools.com" target="_blank">HTML tutorial</a>
</body>
</html>
